name: Compile Resume

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          latexmk_use_xelatex: true

      - name: Rename PDF
        run: mv main.pdf resume-ThomasGAVIARD.pdf

      - name: Clean auxiliary files
        run: |
          rm -f *.aux *.log *.toc *.out *.nav *.snm *.vrb *.synctex.gz

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-ThomasGAVIARD
          path: resume-ThomasGAVIARD.pdf

      - name: Commit and push PDF
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add resume-ThomasGAVIARD.pdf
          git diff --staged --quiet || git commit -m "Build: update resume-ThomasGAVIARD.pdf"
          git push
